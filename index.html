<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhands</title>
</head>
<body>
    <script src="matter.js" type="text/javascript"></script>

    <script>
        let engine = Matter.Engine.create();

        let render = Matter.Render.create({
            element: document.body,
            engine: engine
        });

        let ground = Matter.Bodies.rectangle(400,600,6000,60,{ isStatic: true });
        let boxA = Matter.Bodies.rectangle(400,200,80,80);
        let boxB = Matter.Bodies.rectangle(450,50,80,80);

        let mouse = Matter.Mouse.create(render.canvas);
        let mouseConstraint = Matter.MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                render: {visible: false}
            }
        });
        render.mouse = mouse;
        render.canvas.width = document.documentElement.clientWidth;
        Matter.World.add(engine.world, [boxA, boxB, ground, mouseConstraint]);
        Matter.Engine.run(engine);
        Matter.Render.run(render);

        window.addEventListener('resize', () => { 
            render.bounds.max.x = window.innerWidth;
            render.options.width = window.innerWidth;
            render.canvas.width = window.innerWidth;
        });

    </script>
    
</body>
</html>
